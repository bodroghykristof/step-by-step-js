<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step by step in JavaScript</title>
    <style>
        table#results    {margin: 2em auto; border: solid #6c757d 1px;}
        table#results    {text-align: right;}
        table#results td,
        table#results th {padding: 4px 20px;}
    </style>
</head>
<body>
    <table id="results">
        <tr>
            <th>Range</th>
            <th>Avg steps (linear)</th>
            <th>Avg steps (binary)</th>
        </tr>
    </table>
    <div id="chartContainer">
        <canvas id="stepChart"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="step-by-step.js"></script>
</body>
</html>
